# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode9
language: objective-c

# whitelist
branches:
     only:
     - master

# cache: cocoapods
# podfile: Example/Podfile
before_install:
- rvm use $RVM_RUBY_VERSION
- gem install cocoapods # Since Travis is not always on latest version
- gem install slather
- gem install coveralls
- pod install --project-directory=Example

install: bundle install --without=documentation

script:
- set -o pipefail && xcodebuild clean test -enableCodeCoverage YES -workspace Example/SnackBar.xcworkspace -scheme SnackBar-Example -sdk iphonesimulator9.3 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint

after_success: slather